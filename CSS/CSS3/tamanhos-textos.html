<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Tamanhos dos textos</title>
        <style type="text/css">
        
            div {
                font-size: 45px;
            }

            /*
            px ->pixel
            % -> em relação ao padrão 16px
            em -> tamanho relativo ao container pai
            */
            
            .text{
                font-size: 2em;
            }

            .text2{
                font-size: 1.5em;
            }

        </style>
    </head>
    <body>

        <div>

            <p class="text">Conteúdo 1</p>
            <p class="text2">Conteúdo 2</p>

        </div>
        

    </body>

</html>

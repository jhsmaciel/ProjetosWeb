<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Estilos dos textos</title>
        <style type="text/css"> 
            body{
                font-size: 40px;
                font-family: "Times New Roman",
                Times, serif; 
            }

            .negrito{
                /*Estilos: normal, bold e de 100 até 900*/
                font-weight: 900;
            }

            .italico{
                /*Estilos: normal, bold e de 100 até 900*/
                font-style: italic;
            }

            .formatacao{
                text-decoration: underline;
                /*text-decoration: overline;*/
                /*text-decoration: line-through;*/
            }

            .texto{
                font: bold 40px "Times New Roman",
                Times, serif;
            }

        </style>
    </head>
    <body>
        
        <p class="negrito">Texto negrito</p>
        <p class="italico">Texto Itálico</p>
        <p class="formatacao">Formatação de texto</p>
        <p class="texto">Texto</p>
        <p>Padrão</p>
    </body>

</html>

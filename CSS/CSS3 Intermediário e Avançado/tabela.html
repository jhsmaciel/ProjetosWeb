<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tabelas</title>
        <link rel="stylesheet" type="text/css" href="CSS/estilotable.css" />
    </head>
    <body>
        
        <h2>Estilizando tabelas</h2>
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500,00</td>
            </tr>

            <tr class="alternado">
                <td>002</td>
                <td>Tablet</td>
                <td class="numero">R$ 3.000,00</td>
            </tr>

            <tr>
                <td>003</td>
                <td>Iphone</td>
                <td class="numero">R$ 3.500,00</td>
            </tr>

            <tr class="alternado">
                <td>004</td>
                <td>Nexus</td>
                <td class="numero">R$ 3.500,00</td>
            </tr>
        </table>
    </body>
</html>

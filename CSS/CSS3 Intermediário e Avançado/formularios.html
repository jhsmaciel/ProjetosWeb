<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Estilizando Formulário</title>
        <link rel="stylesheet" type="text/css" media="screen" href="CSS/estiloform.css" />
    </head>
    <body>
        
        <h2>Estilizando Formulário</h2>
        <form>
            <fieldset>

                <legend>Detalhes de Contato</legend>

                <div>
                    <label for="name">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="urls">
                </div>

            </fieldset>

            <fieldset>

                <legend>Comentários</legend>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>

            </fieldset>

            <fieldset>
                <legend>Lembrar de Mim</legend>
                <div>

                    <label>
                            <input type="radio" name="lembrar" id="sim" class="radio">Sim
                    </label>

                    <label>
                            <input type="radio" name="lembrar" id="não" class="radio">Não
                    </label>

                </div>
            </fieldset>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Novas tags HTML</title>
        <!-- BootStrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Normalize -->
        <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
        <!-- Estilo customizado -->
        <link rel="stylesheet" type="text/css" href="CSS/estilosinput.css">

    </head>
    <body>
        <form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" required autofocus>
            <br>
            <br>

            <label for="email">Email: </label>
            <input type="email" name="email" required>
            <br>
            <br>

            <label for="number">NÃºmero: </label>
            <input type="number" name="number" required  min="50" max="55" step="0.2">
            <br>
            <br>

            <label for="url">URL: </label>
            <input type="url" name="url" required placeholder="http://www.google.com/">
            <br>
            <br>

            <label for="search">Pesquisa: </label>
            <input type="search" name="search">
            <br>
            <br>

            <label for="range">Range: </label>
            <input type="range" name="range" min="1" max="30" value="15">
            <br>
            <br>

            <label for="data">Data: </label>
            <input type="date" name="data" min="1900-12-31" max="2010-12-31">
            <br>
            <br>

            <label for="cor">Cor: </label>
            <input type="color" name="cor">
            <br>
            <br>

            <input type="submit" name="" value="Enviar!">
        </form>

    </body>
</html>

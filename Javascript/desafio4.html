<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            var a = 1;
            var b = 1;

            while (a<=10){
                while(b <= 10){
                    document.write(a+' x '+b+' = '+(a*b)+'<br>')
                    b++
                }
                document.write('<hr>')
                b = 1
                a++
            }
        </script>
    </head>
    <body>
        
    </body>
</html>

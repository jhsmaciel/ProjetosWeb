<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form Events</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css"></style>
        </style>
        <script>
            function exibirFocus(){
                console.log("Recebeu o foco!")
            }     
            function exibirUnfocus(){
                console.log("Retirou o foco!")
            }
            function exibirEstados(){
                console.log("Mudou de item do select")
            }      
        </script>
    </head>
    <body>
        <input class="teste" type="text" onfocus="exibirFocus()" onblur="exibirUnfocus()">

        <select onchange="exibirEstados()">
            <option>--- Selecione ---</option>
            <option>Opc 1</option>
            <option>Opc 2</option>
            <option>Opc 3</option>
        </select>
    </body>
</html>

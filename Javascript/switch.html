<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Switch case</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            var parametro = prompt("Digite um número: ")//Prompt retorna uma string
            switch (parseInt(parametro)) {
                case 0:// int sem aspas, String com aspas 
                    document.write("<h1 style='color:gray;'>Switch zero</h1>")
                    break;
                case 1:
                    document.write("<h1 style='color:gray;'>Switch um</h1>")
                    break;
                case 2:
                    document.write("<h1 style='color:gray;'>Switch dois</h1>")
                    break;
                case 3:
                    document.write("<h1 style='color:gray;'>Switch três</h1>")
                    break;
                case 4:
                    document.write("<h1 style='color:gray;'>Switch quatro</h1>")
                    break;
                case 5:
                    document.write("<h1 style='color:gray;'>Switch cinco</h1>")
                    break;
                default:
                    document.write("<h1 style='color:gray;'>Switch Default</h1>")
                    break;
            }
        </script>
    </head>
    <body>
        
    </body>
</html>

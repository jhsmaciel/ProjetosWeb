<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Numbers</title>
        <script>
            
            var number = 10.560

            document.write(Math.ceil(number)+"<br>")
            document.write(Math.floor(number)+"<br>")
            document.write(Math.round(number)+"<br>")
            document.write(Math.random()+"<br>")
        </script>
    </head>
    <body>

    </body>
</html>

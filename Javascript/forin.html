        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            var listaConvidados = Array()

            listaConvidados[10] = 'João'
            listaConvidados['a'] = 'Henrique'
            listaConvidados[true] = 'Larissa'
            listaConvidados[false] = 'Pedro'

            for (var x in listaConvidados) {
                document.write("Índice: "+x+", Valor: "+listaConvidados[x]+'<br>')
            }
        </script>

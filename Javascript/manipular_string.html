<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>String</title>
        <script>
            var nome = "João Henrique"
            document.write(nome+"<br>")
            document.write(nome.length+"<br>")


            document.write(nome.charAt(2)+"<br>")
            document.write(nome.indexOf("o")+"<br>")
            document.write(nome.lastIndexOf("o")+"<br>")

            
            document.write(nome.replace("João", "Aleatório")+"<br>")

            document.write(nome.substr(5,8)+"<br>")
            document.write(nome.toLowerCase()+"<br>")
            document.write(nome.toUpperCase()+"<br>")
        </script>
    </head>
    <body>


    </body>

</html>

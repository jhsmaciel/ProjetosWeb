<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Variáveis</title>
        <script>

            // String
            var texto = "Curso de JavaScript"

            // Number
            var numeroInteiro = 7
            var numeroFracionado = 7.33333

            // Boolean
            var varBoolean = true

            // Abrir um dialog
            alert(numeroFracionado) 

            // Printar o documento
            document.write(texto)

            // Printa no console
            console.log(numeroInteiro)

        </script>
    </head>
    <body>

        <h1>Variáveis</h1>

    </body>

</html>

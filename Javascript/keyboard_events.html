<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Keyboard Events</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            .input {
                width: 300px;
            }
        </style>
        <script>

            function exibirAlert(){
                alert("Keyboard em ação!")
            }
                        
        </script>
    </head>
    <body>

        <input onkeydown="exibirAlert()" class="input" type="text" placeholder="Chama a função antes de escrever">
        <br>
        <br>
        <input onkeyup="exibirAlert()" class="input" type="text" placeholder="Chama a função depois de escrever">
        <br>
        <br>
        <input onkeypress="exibirAlert()" class="input" type="text" placeholder="Chama a função depois de escrever">
    
    </body>
</html>

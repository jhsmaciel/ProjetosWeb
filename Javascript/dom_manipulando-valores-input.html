<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM</title>
        <script>
            function distChar(){
                var caracter = document.getElementById('caracter').value;
                document.getElementById('caracter').value = '';
                caracter.trim();
                switch (caracter) {
                    case "0":
                    case "1":
                    case "2":
                    case "3":
                    case "4":
                    case "5":
                    case "6":
                    case "7":
                    case "8":
                    case "9":
                        document.getElementById('numero').value += caracter;
                        break;
                    default:
                        document.getElementById('texto').value += caracter;
                }
            }
        </script>
    </head>
    <body>
        <input type="text" placeholder="Digite um caracter aqui" onkeypress="distChar()" id="caracter">

        <hr>
        <span>Letras:</span>
        <input type="text" disabled id="texto">
        <span>Numeros:</span>
        <input type="text" disabled id="numero">

        
    </body>
</html>

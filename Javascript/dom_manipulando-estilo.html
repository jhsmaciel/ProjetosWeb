<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript</title>
        <script>
            function modificaEstilo(corDeFundo) {
                document.getElementById("quadrado").style.background = corDeFundo;5
            }
        </script>
    </head>
    <body>
        
        <h3>Manipulando estilo</h3>

        <button type="button" onclick="modificaEstilo('#FF0000')">Vermelho</button>
        <button type="button" onclick="modificaEstilo('#00FF00')">Verde</button>
        <button type="button" onclick="modificaEstilo('#0000FF')">Azul</button>

        
        <hr>
        <div style="border:1px solid red;width: 100px; height: 100px;" id="quadrado"></div>

    </body>
</html>

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Casting</title>
        <script>

            var numero1 = prompt("Digite o primerio número");
            var numero2 = prompt("Digite o segundo número float");
            var numero3 = prompt("Digite o terceiro número");
            
            document.write(parseInt(numero1)+parseFloat(numero2)+ numero3.toString());
           
        </script>

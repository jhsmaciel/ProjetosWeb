<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Function JavaScript</title>
    <script>
    
        function calcularAreaTerreno( largura, comprimento ){
            return largura*comprimento
        }
        
        area = calcularAreaTerreno(prompt("Digite a largura do terreno"),prompt("Digite o comprimento do terreno: "))
        document.write("O terreno tem "+area+"metros quadrados.")
    </script>
</head>
<body>
    
</body>
</html>

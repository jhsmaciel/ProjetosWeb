<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Window Events</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            .teste {
                width: 300px;
                background: gray;
                height: 3000px;
            }
        </style>
        <script>

            function exibirAlert(){
                alert("OnResize em ação!")
            }

            function exibirAlert1(){
                alert("Scroll em ação!")
            }           
        </script>
    </head>
    <body onresize="exibirAlert()" onscroll="exibirAlert1()">
        <div class="teste"></div>
    </body>
</html>

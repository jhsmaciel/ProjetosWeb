<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mouse Events</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            .caixa {
                background: gray; 
                width: 150px; 
                height: 150px; 
                color: white;
                text-align: center; 
                float: left;
                margin-right: 15px;
            }
        </style>
        <script>
            function exibirAlert(){
                alert("Mouse em ação!")
            }
        </script>
    </head>
    <body>
        <div onclick="exibirAlert()" class="caixa">OnClick (Um clique)</div>
        <div ondblclick="exibirAlert()" class="caixa">OnDblClick (Dois cliques)</div>
        <div onmouseup="exibirAlert()" class="caixa">OnMouseUp (Chama a função depois de soltar o clique )</div>
        <div onmouseover="exibirAlert()" class="caixa">OnMouseOver (Chama a função depois do mouse passar pelo componente )</div>
        <div onmouseout="exibirAlert()" class="caixa">OnMouseOut ( Chama a função depois de sair do componente )</div>
    </body>
</html>
